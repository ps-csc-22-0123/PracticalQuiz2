<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame Solar System - PracticalQuiz2</title>
    <script src="script/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="milky-way" src="texture/2k_stars_milky_way.jpg">
            <img id="saturn-ring-tex" src="texture/2k_saturn_ring_alpha.png">
            <img id="sun-map" src="texture/2k_sun.jpg">
            <img id="mercury-map" src="texture/2k_mercury.jpg">
            <img id="venus-map" src="texture/2k_venus_atmosphere.jpg">
            <img id="earth-map" src="texture/2k_earth_daymap.jpg">
            <img id="moon-map" src="texture/2k_moon.jpg">
            <img id="mars-map" src="texture/2k_mars.jpg">
            <img id="jupiter-map" src="texture/2k_jupiter.jpg">
            <img id="saturn-map" src="texture/2k_saturn.jpg">
            <img id="uranus-map" src="texture/2k_uranus.jpg">
            <img id="neptune-map" src="texture/2k_neptune.jpg">
        </a-assets>

        <a-sky src="#milky-way" rotation="0 -90 0"></a-sky>

        <a-entity light="type: ambient; intensity: 0.4"></a-entity>
        <a-entity light="type: point; intensity: 2.8; distance: 200" position="0 0 0"></a-entity>

        <a-sphere id="sun" position="0 0 0" radius="6" material="src: #sun-map; shader: flat" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear">
        </a-sphere>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-sphere position="10 0 0" radius="0.4" src="#mercury-map"></a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
            <a-sphere position="15 0 0" radius="0.9" src="#venus-map"></a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            <a-entity position="22 0 0">
                <a-sphere radius="1" src="#earth-map" 
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-sphere>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
                    <a-sphere position="2.2 0 0" radius="0.22" src="#moon-map"></a-sphere>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 28000; easing: linear">
            <a-sphere position="28 0 0" radius="0.6" src="#mars-map"></a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear">
            <a-sphere position="42 0 0" radius="3.8" src="#jupiter-map"></a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 95000; easing: linear">
            <a-entity position="58 0 0">
                <a-sphere radius="3.2" src="#saturn-map"></a-sphere>
                <a-ring src="#saturn-ring-tex" radius-inner="3.8" radius-outer="7" 
                        rotation="-80 0 0" material="transparent: true; side: double; metalness: 0.2; roughness: 0.8">
                </a-ring>
            </a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 140000; easing: linear">
            <a-sphere position="72 0 0" radius="2.1" src="#uranus-map"></a-sphere>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 200000; easing: linear">
            <a-sphere position="85 0 0" radius="2" src="#neptune-map"></a-sphere>
        </a-entity>

        <a-entity position="0 70 140" rotation="-30 0 0">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
